<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="card" style="width: 18rem;" *ngFor="let product of products">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Price: ${{product.price}}</h6>
            <p class="card-text">{{product.description}}</p>
        </div>
    </div>
</body>
</html>
