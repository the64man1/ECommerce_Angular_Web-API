<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" formControlName="Username" id="Username" placeholder="Enter username">
        <span *ngIf="!form.get('Username').valid && form.get('Username').touched" class="help-block">Please enter a valid username</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="Password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="form-control" formControlName="FirstName" id="FirstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="form-control" formControlName="LastName" id="LastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" formControlName="Address" id="Address" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="number" class="form-control" formControlName="PhoneNumber" id="PhoneNumber" placeholder="Enter phone number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
